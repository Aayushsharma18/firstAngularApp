<div class="bg-primary-subtle bg-gradient d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                    <div class="row g-0">

                        <!-- Left Image -->
                        <div class="col-md-6 d-none d-md-block">
                            <img src="https://static.vecteezy.com/system/resources/previews/003/689/228/non_2x/online-registration-or-sign-up-login-for-account-on-smartphone-app-user-interface-with-secure-password-mobile-application-for-ui-web-banner-access-cartoon-people-illustration-vector.jpg"
                                alt="login image" class="img-fluid h-100 w-100 object-fit-cover">
                        </div>

                        <!-- Right Login Form -->
                        <div class="col-md-6 bg-white p-5">
                            <h2 class="mb-4 text-center fw-bold text-primary">Welcome Back!</h2>
                            <div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" [(ngModel)]="login.EmailId" class="form-control" id="email"
                                        placeholder="Enter your email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" [(ngModel)]="login.Password" class="form-control"
                                        id="password" placeholder="Enter your password">
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                                    </div>
                                    <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
                                </div>

                                <button (click)="onLogin()" class="btn btn-primary w-100">Login</button>
                            </div>

                            <hr class="my-4">
                            <p class="text-center mb-0">
                                Don't have an account?
                                <a href="#" class="text-decoration-none text-primary fw-semibold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
