<div class="container">

    <h2>Resources API's </h2>
    <div class="row">
        <div class="col-3">
            <p>
                <i>hasvalues = {{userList.hasValue()}}</i>
            </p>
        </div>
        <div class="col-3">
            <ul>
                @for (item of userList.value(); track $index) {

                <li>{{item.name}} - {{item.username}} </li>
                }
            </ul>
        </div>
        <div class="col-3">
            <p>reload userlist data. check in network tab.</p>
            <button class="btn btn-primary" (click)="reload()">Reload</button>
        </div>
        <div class="col-3">
            <p>handles error in userList:</p>
            <p>error => {{userList.error()}}</p>
        </div>
    </div>
</div>
